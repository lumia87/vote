<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.email }} 
                <a href="{% url 'delete_user' user.id %}">Delete</a> <!-- Nút xóa người dùng -->
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
