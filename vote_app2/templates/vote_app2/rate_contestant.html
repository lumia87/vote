<!DOCTYPE html>
<html>
<head>
    <title>Rate Contestant</title>
</head>
<body>
    <h2>Rate {{ contestant.full_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="score">Score (1-10):</label>
        <input type="number" name="score" id="score" min="1" max="10">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
